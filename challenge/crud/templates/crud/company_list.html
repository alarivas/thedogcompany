{% extends 'crud/base.html' %}

{% block content %}

<h1>Companies</h1>

<ul>
{% for company in object_list %}
	<li>{{ company.name }}</li> 
	<ul> 
		<li><a href="{% url 'company_detail' company.pk %}"> (Read) </a></li>
		<li><a href="{% url 'company_update' company.pk %}"> (Update) </a></li>
		<li><a href="{% url 'company_delete' company.pk %}"> (Delete) </a></li>
	</ul>
{% empty %}
	<li>No companies.</li>
{% endfor %}
</ul>

<a href="{% url 'company_create' %}">Create new Company</a><br>
<a href="{% url 'model_list' %}">Back</a>

{% endblock content %}
